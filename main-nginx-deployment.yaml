# File: main-nginx-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: assignment-deployment
  labels:
    app: assignment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: assignment
  template:
    metadata:
      labels:
        app: assignment
    spec:
      containers:
      - name: assignment
        image: brishi1022/assignmentpushfromgithub
        ports:
        - containerPort: 80
---
# Nodeport service to expose the application
apiVersion: v1
kind: Service
metadata:
  name: assignment-service
  namespace: default
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: assignment
  type: NodePort
---
